<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/pokeball.png">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="searchers">
        <h1><img src="assets/pokeball.png" class="pokeball">Pokedex<img src="assets/pokeball.png" class="pokeball"></h1>
        <div class="search-div"></div>
        <div class="search-div-type"></div>
      </section>
      <section class="pokedex-box">
        <div id="pokedex"></div>
      </section>
      <section class="nothing-found"></section>
    </main>
  </body>
</html>
